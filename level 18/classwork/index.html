<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</form></title>
</head>
<body>
    <form>
        <h1>fill in the form:</h1>
        <label for="name">first name</label>
        <input type="text" required placeholder="name" id="name"><br><br>
        <label for="last_name">last name</label>
        <input type="text" required placeholder="last name" id="last_name"><br><br>
        <label for="number">phone number</label>
        <input type="text" required placeholder="phone number" id="number"><br><br>
        <label for="car">select car:</label>
        <select id="car">
            <option value="bmw">bmw</option>
            <option value="lamborghini">lamborghini</option>
            <option value="mercedes">mercedes</option>
            <option value="porsche">porsche</option>
            <option value="subaru">subaru</option>
        </select>
        <br><br><label for="bike">select a bike:</label>
        <select id="bike">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option><br><br>
        </select>
    <br><br><input type="submit">
    </form>
</body>
</html>
