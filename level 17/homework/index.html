<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label for="name">first name:</label>
        <input type="text" id="name" required placeholder="first name"><br><br>
        <label for="last_name">last_name:</label>
        <input type="text" id="last_name" required placeholder="last name"><br><br>
        <label for="nick_name">nick name:</label>
        <input id="nick_name" type="text" required placeholder="nick_name"><br><br>
        <label for="email">email:</label>
        <input type="email" id="email" required placeholder="email"><br><br>
        <label for="pass">password:</label>
        <input type="password" id="pass" required placeholder="password" minlength="4"
        maxlength="16"><br>
        <br>
        <label for="birth">date of birth:</label>
        <input type="date" required placeholder="date of birth" id="birth"><br><br>
        <label for="male">male</label>
        <input type="checkbox" id="female">
        <label for="female">female</label>
        <input type="checkbox" id="female"><br><br>
        <label for="review">review:</label>
        <input type="text" minlength="4" maxlength="200"><br><br>
        <input type="submit">
    </form>
</body>
</html>
