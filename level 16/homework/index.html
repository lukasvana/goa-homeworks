<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="user">your name</label>
        <input type="text" required placeholder="name" id="user"><br><br>
        <label for="email">your email</label>
        <input type="email" required placeholder="email" id="email"><br><br>
        <label for="password">password</label>
        <input type="password" required placeholder="password" id="password"><br><br>
        <label for="gender">male</label>
        <input type="checkbox" required placeholder="gender" id="gender">
        <label for="female">female</label>
        <input type="checkbox" required id="female"><br><br>
        <label for="terms">terms and conditions</label>
        <input type="checkbox" required id="terms"><br><br>
        <input type="submit">
    </form>
</body>
</html>
